<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon World</title>
    <style>
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cartoon World</h1>
    <p>Explore a world of cartoons!</p>
    
    <h2>Featured Cartoons</h2>
    <div class="image-grid">
        
        <img src="https://via.placeholder.com/300.png" alt="Cartoon Image 1">
        <img src="https://via.placeholder.com/300.png" alt="Cartoon Image 2">
        <img src="https://via.placeholder.com/300.png" alt="Cartoon Image 3">
        <img src="https://via.placeholder.com/300.png" alt="Cartoon Image 4">
        <img src="https://via.placeholder.com/300.png" alt="Cartoon Image 5">
        <img src="https://via.placeholder.com/300.png" alt="Cartoon Image 6">
       
    </div>
    
    <footer>
        <p>&copy; 2024 Cartoon World. All rights reserved.</p>
    </footer>
</body>
</html>
