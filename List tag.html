<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>
    <ul>
        <li> Pizza </li>
        <li> Samosa </li>
        <li> Burger </li>
        <li> Sandwitch </li>
        <li> panipuri </li>
    </ul>

    <ol type="i">
        <li> Pizza </li>
        <li> Samosa </li>
        <li> Burger </li>
        <li> Sandwitch </li>
        <li> panipuri</li>

</body>
</html>
